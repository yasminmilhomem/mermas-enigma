<!DOCTYPE html>
<html lang="pt-br" class="light-theme">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.svg" type="image/x-icon">
    <title>Mermãs Digitais: O Enigma</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Mermãs Digitais: O Enigma</h1>
        <h2>Tá preparada pra resolver esses mistérios e alcançar a vitória final?</h2>
    </header>
    <main>
        <form id="password-form">
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Confirmar</button>
        </form>
        <h2 id="poema" style="display:none;">Palavra chave: poema</h2>
    </main>
    
    <button onclick="toggleTheme()">Alterar Tema</button>
    <script src="script.js"></script>
</body>
</html>
