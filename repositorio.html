<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.svg" type="image/x-icon">
    <title>QR Code</title>
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

    body {
        font-family: 'Poppins','Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        margin: 0;
        padding: 0;
        color: #330043;
        text-align: center;
        background-color: #f0f0f0;
    }
    header {
    padding: 10px;
    text-align: center;
}

    header img {
        height: 320px;
    }

    main {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 20px;
        margin: 0;
    }

    form {
        margin: 0;
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        gap: 10px;
    }

    label {
        display: block;
        margin-bottom: 5px;
        align-items: center;
    }

    input[type="password"] {
        width: 50%;
        padding: 8px;
    }

    button {
        padding: 12px 30px;
        background-color: #330043;
        color: #fff;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: background-color 0.6s ease-in;
    }

    button:hover {
        background-color: #500068;
    }


    </style>
</head>
<body>
    <div class="enigma">
    <h2>Talvez a c√¢mera do seu celular possa revelar algo nessa imagem</h2>
    <img src="qrcode.png" width="300px" alt="">
    </div>
    <form id="password-form">
        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">Confirmar</button>
    </form>
    <script>
        const passwordForm = document.getElementById('password-form');

        passwordForm.addEventListener('submit', function(event) {
        event.preventDefault();
        const passwordInput = document.getElementById('password');
        const passwordValue = passwordInput.value.trim().toLowerCase();
        if (passwordValue === 'criarmeuwebsite') {
            window.location.href = './criarmeuwebsite.html';
        } else {
            alert('Senha incorreta. Tente novamente.');
        }
        });
    </script>

</body>
</html>
